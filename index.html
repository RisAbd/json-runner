<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sergey-Воробей Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="sadness.js"></script>
</head>
<body>
  <div class="root">
    <div class="window">
      <div class="level-container">
        <div class="level"></div>
      </div>
      <div id="player" class="player"><span class="name">name</span></div>
      <div id="bird" class="bird"><span class="name">name</span></div>
    </div>
    <form action="javascript:void(0);" id="controls">
      <button name="play" type="button" data-pause="null">Start</button>
      <button name="stop" type="button">Stop</button>
      <input type="text" name="url" placeholder="JSON url" value="levels/level1.json">
      <!-- <input type="text" name="url" placeholder="JSON url" value="https://jsonplaceholder.typicode.com/users"> -->
    </form>
  </div>  
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
